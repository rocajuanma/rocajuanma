    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .profile-link {
            display: inline-block;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 4px solid #333333;
            transition: all 0.3s ease;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        }

        .profile-link:hover .profile-image {
            border-color: #f78166;
            transform: scale(1.05);
            box-shadow: 0 16px 64px rgba(247, 129, 102, 0.4);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
            border-right: 3px solid #f78166;
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(11, end) forwards, blink-caret 0.75s step-end infinite;
            display: inline-block;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 20px;
            background: #1a1a1a;
            border: 1px solid #444444;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 120px;
            justify-content: center;
        }

        .social-link:hover {
            background: #333333;
            border-color: #f78166;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 129, 102, 0.3);
        }

        .github-link:hover {
            border-color: #7c3aed;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .linkedin-link:hover {
            border-color: #0077b5;
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.4);
        }

        .projects-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #333333;
        }

        .projects-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .project-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: left;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            border-color: #f78166;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(247, 129, 102, 0.3);
            text-decoration: none;
            color: inherit;
        }

        .project-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-description {
            color: #cccccc;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .project-emoji {
            font-size: 1.4rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                animation: typing 2.5s steps(11, end) forwards, blink-caret 0.75s step-end infinite;
            }
            
            @keyframes typing {
                from { width: 0 }
                to { width: 11ch }
            }

            .subtitle {
                font-size: 1rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .social-link {
                width: 200px;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }
        }

        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease forwards;
        }

        .social-links {
            animation-delay: 0.2s;
        }

        .projects-section {
            animation-delay: 0.4s;
        }

        /* Typewriter Animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 11ch }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #f78166 }
        }
    </style>
